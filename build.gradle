buildscript {
	repositories {
		maven { url "http://maven.melicloud.com/nexus/content/repositories/fury" }
		maven { url "http://git.ml.com:8081/nexus/content/groups/Arquitectura" }
		maven { url "http://git.ml.com:8081/nexus/content/repositories/releases" }
		maven { url "http://central.maven.org/maven2" }
		maven { url "http://controller.maven.apache.org/maven2" }
	}

	dependencies {
		classpath group: 'com.mercadolibre', name: 'i18n', version: '1.5'
	}
}

plugins {
	id 'application'
	id 'java'
	id 'jacoco'
	id 'idea'
	id 'distribution'
	id "us.kirchmeier.capsule" version "1.0.2"
	id 'com.monits.staticCodeAnalysis' version '2.6.4'
}

mainClassName = 'com.mercadolibre.Main'

group = 'com.mercadolibre'
version = '0.0.1-SNAPSHOT'

description = """px-checkout-mobile-payments"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

def envType = 'development'
if (project.hasProperty('production')) {
	envType = 'production'
}

sourceSets {
	main {
		resources {
			srcDir "src/main/resources/${envType}"
		}
	}
}

repositories {
	jcenter()
	maven { url "http://git.ml.com/nexus/content/groups/Arquitectura" }
}

dependencies {
	compile "com.google.guava:guava:$guavaVersion"
	compile "com.google.code.gson:gson:$gsonVersion"
	compile "com.sparkjava:spark-core:$sparkVersion"
	compile "com.mercadolibre.restclient:restclient-default:$restClientVersion"
	compile "com.newrelic.agent.java:newrelic-api:$newRelicVersion"
	compile 'commons-configuration:commons-configuration:1.10'
	compile 'com.mercadolibre.json:json-core:0.0.9'
	compile 'com.mercadolibre.px:px-toolkit:0.14.1'

	// MLAuth for access_token filter info
	compile 'com.mercadolibre.security:mlauth:0.0.8'

	// Apache
	compile 'org.apache.httpcomponents:httpcore:4.4.9'

	// Metrics and logs
	compile 'org.apache.logging.log4j:log4j-api:2.11.2'
	compile 'org.apache.logging.log4j:log4j-core:2.11.2'
	compile 'com.mercadolibre.metrics:datadog-metric-wrapper:0.0.11'

	// Test tools
	testCompile 'junit:junit:4.12'
	testCompile "com.mercadolibre.restclient:restclient-core:$restClientVersion:tests"
	testCompile 'io.rest-assured:rest-assured:3.0.2'
	testCompile 'org.mockito:mockito-core:2.28.2'
}

defaultTasks 'run'

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled true
	}
	afterEvaluate {
		classDirectories = files(classDirectories.files.collect {
			fileTree(dir: it, exclude: [
					'com/mercadolibre/constants',
					'com/mercadolibre/Main.java',
					'com/mercadolibre/dto',
			])
		})
	}
}


test {
	// Endpoint tests run from within the ApiTest Suite, avoid double run
	exclude 'com/mercadolibre/endpoints/**'
	jvmArgs = ['-XX:+StartAttachListener']
	testLogging {
		exceptionFormat = 'full'
	}
}

check.dependsOn jacocoTestReport

task app(type: FatCapsule) {
	applicationClass 'com.mercadolibre.Main'
	archiveName 'application.jar'

	capsuleManifest {
		minJavaVersion = '1.8.0'
		jvmArgs = ['-Xms2g', '-Xmx2g']
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.7'
}

staticCodeAnalysis {
	ignoreErrors = true
}

plugins.withType(CheckstylePlugin) {
	checkstyle {
		maxWarnings = 0 // allow no warnings!
	}
}

distributions {
	main {
		baseName 'main'
		contents {
			from app
		}
	}
}