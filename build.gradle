buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jacoco'

group = 'com.mercadolibre'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	jcenter()
	maven { url "http://git.ml.com:8081/nexus/content/repositories/MLGrailsPlugins" }
	maven { url "http://git.ml.com:8081/nexus/content/groups/Arquitectura" }
}

war {
	archiveName 'px-checkout-mobile-payments.war'
}

configurations {
	providedRuntime
}

dependencies {
	compile "com.sparkjava:spark-core:2.7.2"
	compile 'com.google.code.gson:gson:2.2.4'
	compile 'com.google.guava:guava:21.0'
	compile group: 'com.mercadolibre.restclient', name: 'restclient-default', version: '0.3.15'
	compile group: 'com.mercadolibre', name: 'kvsclient', version: '0.1.9'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.15'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.15'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.4'
	compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.8.4'

	testCompile group:'junit', name:'junit', version:'4.12'
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled false
	}
}